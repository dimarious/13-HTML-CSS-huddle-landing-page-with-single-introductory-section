<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mob_style.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="main">
      <div class="logo"><img src="images\logo.svg" alt="Logo" srcset="" /></div>
      <div class="container">
        <div class="illustration">
          <img
            src="images\illustration-mockups.svg"
            alt="Illustration"
            srcset=""
          />
        </div>
        <div class="text">
          <div class="header">
            <p><h1>Build The Community</h1></p>
            <p><h1>Your Fans Will Love</h1></p>
          </div>
          <div class="main__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <button type="submit" class="btn">Register</button>
          
        </div>    
      </div>
      <div class="social__media">
        <div class="social facebook">
          <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
        </div>
        <div class="social twitter">
          <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
        </div>
        <div class="social instagram">
          <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
        </div>
      </div>
      
    </div>
  </body>
</html>
